<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="title">
        <h1><i>Учет моих расходов</i></h1>
      </div>
      <div class="create__task">
        <div class="create__container">
          <div class="task__buy">
            <div class="buy__text text">
              Куда было потрачено:
            </div>
            <div class="buy__input input__val">
              <input type="text" placeholder="Куда было потрачено:">
            </div>
          </div>
          <div class="task__count-buy">
            <div class="count-buy__text text">
              Сколько было потрачено:
            </div>
            <div class="count__buy-input input__val">
              <input type="text" placeholder="Сколько было потрачено:">
            </div>
          </div>
          <div class="create__button">
            <button onclick='addNewCost()'>Добавить</button>
          </div>
        </div>
        <div class="count__amount">
          <div class="amount">
            Итого: <span>0 р.</span>
          </div>
        </div>
        <div class="container__tasks"></div>
      </div>
    </div>
  </div>



  <script src="./script.js"></script>
</body>

</html>
